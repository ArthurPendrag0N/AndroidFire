apply plugin: 'com.android.library'


android {
    compileSdkVersion 30
    buildToolsVersion '30.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30

    }
    buildTypes {
        release {
            buildConfigField "boolean", "LOG_DEBUG", "false"
        }
        debug {
            buildConfigField "boolean", "LOG_DEBUG", "true"
        }
        compileOptions {
        }
    }
}


ext {
    isLibrary = true
    pomArtifactId = "Common"
    pomDescription = "Common of android picker"
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api files('libs/Parse-1.9.4.jar')
    api files('libs/commons-codec-1.6.jar')
    api files('libs/alipaySdk-20160516.jar')

    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'androidx.annotation:annotation:1.2.0'
    api 'com.google.android.material:material:1.4.0'
    api 'androidx.cardview:cardview:1.0.0'
    api 'androidx.appcompat:appcompat:1.3.0'
    api 'androidx.recyclerview:recyclerview:1.2.1'
    api "androidx.drawerlayout:drawerlayout:1.1.1"

    //retrofit和rxjava
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    api 'com.squareup.okhttp3:okhttp:5.0.0-alpha.10'
    api 'com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.10'
    api 'io.reactivex:rxjava:1.3.8'
    api 'io.reactivex:rxandroid:1.2.1'
    api 'com.squareup.retrofit2:converter-gson:2.9.0'
    api 'com.squareup.retrofit2:adapter-rxjava:2.9.0'

    api 'io.github.h07000223:flycoTabLayout:3.0.0'//菜单栏
    api 'androidx.multidex:multidex:2.0.1'//分包
    api 'com.alibaba:fastjson:2.0.10.graal'//json解析封装框架
    api 'com.commit451:PhotoView:1.2.4'//图片缩放
    api 'com.orhanobut:logger:2.2.0'//打印日志
    api 'com.github.bumptech.glide:glide:4.13.2'//显示图片框架
    api 'com.jakewharton:butterknife:10.2.3'//view注解
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.3'
    api 'com.github.clans:fab:1.6.4'//悬浮动画菜单
    api 'cn.hugeterry.updatefun:updatefun:2.0.6'//fire.im自动更新
    api 'com.umeng.analytics:analytics:6.1.4'//友盟统计

    api 'androidx.constraintlayout:constraintlayout-core:1.0.0-beta03'
    api 'com.google.code.gson:gson:2.9.1'
}


